<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="./img/favicon.ico"/>

  <link rel="stylesheet" href="./css/style.css">
  <title>Meme Generator</title>
</head>

<body onload="init()">
  <!-- editor -->
  <section class="editor flex column space-between">

    <nav class="nav-bar-bg">nav</nav>

    <div class="canvas-container container">

      <canvas onclick="showLocation(event)" id="myCanvas" width="300" height="300"
        style="border:1px solid #000000;"></canvas>
      <div class="flex column">
       
        <input type="text" name="text-input" id="text-input" onkeyup="showText(event)">
        <button onclick="onDeleteClick()"> <img src="./img/icons/trash.png" width="20" alt=""> </button>
        <button onclick="onFontUp()"><img src="./img/icons/fontUp.png" width="20" alt=""></button>
        <button onclick="onFontDown()"><img src="./img/icons/fontDown.png" width="20" alt=""></button>
        <button onclick="onMoveUp()"><img src="./img/icons/upArrow.png" width="20" alt=""></button>
        <button onclick="onMoveDown()"><img src="./img/icons/downArrow.png" width="14" alt=""></button>
        <button onclick="onSwitchLines()"><img src="./img/icons/onSwitchLines.png" width="20" alt=""></button>
        <button>
          <input type="color" name="stroke" id="fill-color" value="#000000" onchange="onUpdateFillColor()"></button>
        <button> <input type="color" name="fill" id="stroke-color" value="#ffffff"
            onchange="onUpdateStrokeColor()"></button>
    

        <!-- <div class="add" onclick="onAddLine()">+</div>
          <div class="remove" onclick="onRemoveLine()">-</div> -->

      </div>

    </div>
    <div class="flex column container space-between">
      <div onclick=onShowGallery() class="go-back">Go Back</div>
      <a href="#" onclick="downloadImg(this)" download="a.gif">Download Meme</a>
    </div>
    </div>

  </section>

  <!-- gallery -->

  <section class="gallery">
    <nav class="nav-container"></nav>
    <main class="main justify-center wrap container " id="images">
    </main>
  </section>

  <footer class=" justify-center container">

    <div class="right">All rights reserved 2019</div>
  </footer>
  <script src="./js/memeService.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
