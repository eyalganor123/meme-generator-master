<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Meme Generator</title>
</head>

<body onload="init()">
  <!-- editor -->

  <section class="editor flex space-between">
    <nav class="nav-bar-bg"></nav>
    <div class="canvas-container container flex justify-center">
      <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    </div>

    <div class="options flex justify-center column container">
      <input type="text" name="text-input" id="text-input" onkeyup="showText(event)">

      <button onclick="onDeleteClick()">clear</button>
      <button onclick="onFontUp()">font up</button>
      <button onclick="onFontDown()">font down</button>
      <button onclick="onMoveUp()">up arrow</button>
      <button onclick="onMoveDown()">down arrow</button>
      <button onclick="onSwitchLines()">switch lines</button>

      <input type="color" name="stroke" id="fill-color" value="#000000" onchange="onUpdateFillColor()">
      <input type="color" name="fill" id="stroke-color" value="#ffffff" onchange="onUpdateStrokeColor()">
    </div>

    <div class="add" onclick="onAddLine()">+</div>
    <div class="remove" onclick="onRemoveLine()">-</div>
    <div class="flex column container space-between">
      <div onclick=onShowGallery() class="go-back">Go Back</div>
      <a href="#" onclick="downloadImg(this)" download="a.gif">Download Meme</a>
    </div>
    </div>
    <script src="./js/memeService.js"></script>
    <script src="./js/memeController.js"></script>
  </section>

  <!-- gallery -->

  <section class="gallery">
    <main class="main flex justify-center wrap container " id="images">
    </main>
  </section>

  <footer class="flex align-center justify-center container">

    <div class="right">All rights reserved 2019</div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
